name: Semantic Mesh CI

on:
  push:
    paths:
      - 'semantic_mesh/**'
      - 'ontological/**'
      - 'schema/**'
      - 'scripts/**'
      - 'mappings/**'
  pull_request:
    paths:
      - 'semantic_mesh/**'
      - 'ontological/**'
      - 'schema/**'
      - 'scripts/**'
      - 'mappings/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rdflib jsonschema bibtexparser
      - name: Run semantic mesh validation
        run: python3 scripts/validate_semantic_mesh.py